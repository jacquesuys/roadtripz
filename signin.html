<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Roadtripz - Sign In</title>
<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
</head>

<body>

	<div class="container">

		<div class="modal dark-bg">
			<h1 class="desktop-only">
				<img src="img/logo-white.svg" title="Roadtripz">
			</h1>

			<form method="" action="">

				<button class="facebook">Sign in with Facebook</button>

				<p class="txt-c m-b-0"><em>Or with your email address or username</em></p>

				<div class="row">
					<label>Email address</label>
					<input type="email" placeholder="example@roadtripz.co">
				</div>

				<div class="row">
					<label>Password</label>
					<input type="password" placeholder="Password">
				</div>

				<button class="yellow m-t-15">Sign In</button>

				<button class="secondary passw m-t-15">Forgot My Password</button>

				<button class="secondary m-v-15">Create Account</button>

			</form>
		</div><!--modal -->

	</div><!-- container -->
</body>

</html>
