<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Roadtripz - Sign Up</title>
<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
</head>

<body>
	<div class="container">

		<div class="modal dark-bg">
			<h1 class="desktop-only">
				<img src="img/logo-white.svg">
			</h1>

			<form method="" action="">

				<button class="facebook">Signup with Facebook</button>
				<p class="txt-c m-b-0"><em>Or with your email address</em></p>

				<div class="row">
					<label>Name &amp; Surname</label>

					<div class="m-6">
						<input type="text" placeholder="John" name="name">	
					</div>

					<div class="m-6">
						<input type="text" placeholder="Doe" name="surname">
					</div>
				</div>

				<label>Username</label>
				<input type="text" placeholder="Username">

				<label>Email address</label>
				<input type="email" placeholder="example@roadtripz.co">

				<label>Password</label>
				<input type="password" placeholder="Password" name="password-1">

				<label>Password Again</label>
				<input type="password" placeholder="Password" name="password-2">

				<button class="yellow m-v-15">Start your adventure</button>

				<p class="txt-c">Signup by accepting our <a href="#">Terms &amp; conditions</a></p>

			</form>
		</div>
	</div><!-- container -->
</body>

</html>
